<!-- Prints an HTML Player Panel -->
<div class="profileName" ng-bind="profilePanel.nickname"></div>

<div class="text">
  <div class="imgWrapper">
    <img ng-src="{{profilePanel.gravatar}}"   class="gravatar" />
    <img ng-src="{{profilePanel.countrySrc}}" class="country"  />
    <img ng-src="{{profilePanel.genderSrc}}"  class="gender"   />
  </div>

  <div class="detailsWrapper">
    <div class="details center">
      <span class="label" ng-bind="profilePanel.professionalLabel"></span>
    </div>
    
    <div class="details">
      <span class="label">
        Location:
      </span>
      <span ng-bind="profilePanel.locationClamp"></span>
    </div>
    
    <div class="details">
      <span class="label">
        Tags:
      </span>
        <!-- The Code Style may look bit unordered coz we need no empty lines so the comma will be exactly after it's predecessor -->
        <span ng-repeat = "tag in profilePanel.visibleTags"><span class = "comma" ng-show="$position != 'first'">, </span>
          <a ng-bind = "tag"
             ng-src  = "/ranking.html?tag={{tag}}"
             title   = "Ranking tag: {{tag}}"
          ></a></span>
        
        <span class="moreTagsMark" ng-switch on="profilePanel.visibleTags.length != profilePanel.tags.length">
          <span ng-switch-when="true">...<span>
        </span>
    </div>
    
    <div class="details">
      <span class="label">
        About Me:
      </span>
      <span ng-bind="profilePanel.aboutClapm"></span>
    </div>
 </div>
</div>
