<div class="profilesColumn">
  <div class="commonBtn big">
    <div class="left"></div>
    <div class="middle">
      More Staff
    </div>
    <div class="right"></div>
  </div>
  
  <div class="labelContainer">
    <div class="label">
      Staff
    </div>
    <div class="curve"></div>
  </div>
  
  <div class="textContainer">
    <div class="text" ng:controller="StaffCtrl" ng:cloak>
      <div ng:repeat="person in this.staff" class="profile">
        <img ng:src="{{this.baseSrc + person.src}}.png" ng:alt="{{person.name}}, {{person.title}}" />
        <div class="name">
          {{person.name}},
        </div>
        <div class="title">
          {{person.title}}
        </div>
      </div>
    </div>
  </div>
</div>
