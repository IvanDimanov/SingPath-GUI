<!-- Print All Contributors -->
<div class="text" ng:cloak>
  <div ng:repeat="contributor in this.contributors" class="profile">
    <img ng:src="{{this.baseSrc + contributor.src}}.png" ng:alt="{{contributor.name}}, {{contributor.title}}" />
    <div class="name">
      {{contributor.name}},
    </div>
    <div class="title">
      {{contributor.title}}
    </div>
  </div>
</div>
