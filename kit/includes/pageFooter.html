<!-- Footer links and info -->
<div id="mainFooter">
  <div id="menuFooterTop" ng-controller="FooterMenuOptionsCtrl">
    <a ng-repeat="option in options" ng-href="{{option.href}}" target="{{option.target}}" ng-class="option.class" title="{{option.title}}">
      {{option.text}}
    </a>
    
    <!-- Display the 'sing out' option only if the user is currently logged in -->
    <span ng-switch on="USER.isLogged">
      <a ng-switch-when="true" href="sign_out" title="Sign out from Your Profile">
        sign out
      </a>
    </span>
  </div>
  
  <!-- Copyright and Company link -->
  <div id="menuFooterBottom" ng-controller="CopyrightCtrl">&copy; SingPath {{year}}<br />
    <a href="http://www.Gr8ph1cs.com" target="_blank" id="gr8ph1csLogo" title="Designed by gr8ph1cs Creative"></a>
  </div>
</div>
