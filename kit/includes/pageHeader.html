<div id="mainHeader">
  <!-- Site Top Logo -->
  <a href="home.html" id="logo" alt="Singpath Logo"></a>
  
  <!-- User Login Menu-->
  <div ng:controller="UserLoginMenuCtrl">
    
    <!-- Check if the user is curretly logged in -->
    <ng:switch on="this.player.player_id">
      <!-- if the this.player.player_id is "NA" reflects as a not logged in user -->
      <div id="logInBox" ng:switch-when="NA">
        <div id="messageBox">
          Welcome, please sign in to your account
        </div>
        
        <div class="commonBtn" title="Sign in to Singpath">
          <div class="left"></div>
          <div class="middle">
            Sign In
          </div>
          <div class="right"></div>
        </div>
      </div>
      
      <!-- Any this.player.player_id different from "NA" will reflect as a logged in user -->
      <div id="userMenu" ng:switch-default>
        <a href="home.html" class="homeBtn" title="Return to Your Home page"></a>
        
        <img ng:src="{{this.player.gravatar}}" class="gravatar" alt="gravatar" />
        
        <div class="nickname">
          {{this.player.nickname}}
        </div>
        
        <a href="shop.html" class="shopBtn" title="Go to the Singpath Shop"></a>
      </div>
    </ng:switch>
    
  </div>
</div>

<!-- Head Page links -->
<div id="menuOptions">
  <div id="menuOptionsText" ng:controller="HeadMenuOptionsCtrl">
    <a ng:repeat="option in this.options" ng:href="{{option.href}}" target="{{option.target}}" class="{{option.class}}" title="{{option.title}}">
      {{option.text}}
    </a>
  </div>
</div>
