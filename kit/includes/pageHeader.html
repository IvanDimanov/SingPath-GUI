<!-- main header: Logo and Login menu-->
<div id="mainHeader">
  <div id="logo" title="Singpath Logo"></div>
  
  <div id="logInBox">
    <div id="messageBox">
      Welcome, please sign in to your account
    </div>
    <div class="commonBtn" title="Sign in to Singpath">
      <div class="left"></div>
      <div class="middle">
        Sign In
      </div>
      <div class="right"></div>
    </div>
  </div>
</div>

<!-- menu options: head page links -->
<div id="menuOptions">
  <div id="menuOptionsText" ng:controller="HeadMenuOptionsCtrl">
    <a ng:repeat="option in this.options" ng:href="{{option.href}}" class="{{option.class}}" title="{{option.title}}">
      {{option.text}}
    </a>
  </div>
</div>
