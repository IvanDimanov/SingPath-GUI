<div id="contributorsAboutBox">
  <div class="commonBtn">
    <div class="left"></div>
    <div class="middle">
      View All Contributes
    </div>
    <div class="right"></div>
  </div>
  
  <div class="labelContainer">
    <div class="label">
      Contributors
    </div>
    <div class="curve"></div>
  </div>
  
  <div class="textContainer">
    <div class="text" ng:controller="ContributorCtrl" ng:cloak>
      <div ng:repeat="contributor in this.contributors" class="contributor">
        <img ng:src="{{this.baseSrc + contributor.src}}.png" ng:alt="{{contributor.name}}, {{contributor.title}}" />
        <div class="name">
          {{contributor.name}},
        </div>
        <div class="title">
          {{contributor.title}}
        </div>
      </div>
    </div>
  </div>
</div>
