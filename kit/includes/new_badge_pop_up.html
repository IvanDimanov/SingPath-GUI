<!-- Left popPup's content -->
<div class="column left">
  <!-- New won Badge -->
  <img src="{{popUp.image.src}}" class="badge" alt="{{popUp.image.alt}}" />
  
  <!-- New Badge description -->
  <h3 ng-bind="popUp.header"></h3>
  <div class="text" ng-bind="popUp.explanation"></div>
  
  <!-- Read more btn -->
  <a href="#" onclick="gae_bingo.bingo('Read more')" class="readBtn" title="Read more from this sponsor"></a>
</div>

<!-- Right popUp's content -->
<div class="column right">
  
  <!-- Congratulations text -->
  <h3>
    Congratulations
  </h3>
  <div class="text" ng-bind="popUp.description"></div>
  <br />
  
  <!-- Share welcome text -->
  <h3>
    Share the news
  </h3>
  <div class="text">
    You can now share the great news.
  </div>
  
  <!-- Share btn options -->
  <a href="http://twitter.com/#!/singpath"                                  class="socialBtn twitter"  onclick="gae_bingo.bingo('Twitter link')"     target="_blank" title="Follow us on Twitter" ></a>
  <a href="http://www.facebook.com/apps/application.php?id=100409776687538" class="socialBtn facebook" onclick="gae_bingo.bingo('Facebook link')"    target="_blank" title="Follow us on Facebook"></a>
  <a href="https://plus.google.com/111093266053612074289/posts"             class="socialBtn google"   onclick="gae_bingo.bingo('Google Plus link')" target="_blank" title="Google Plus"          ></a>
</div>
