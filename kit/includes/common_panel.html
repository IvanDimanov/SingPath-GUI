<!-- Prints HTML Panel regarding passed scope data -->
<div class="{{this.containerClass}}">
  <a href="{{this.btn.href}}" class="commonBtn {{this.btn.size}}" title="{{this.btn.title}}">
    <div class="left"></div>
    <div class="middle">
      {{this.btn.label}}
    </div>
    <div class="right"></div>
  </a>
  
  <div class="labelContainer">
    <div class="label">
      {{this.label}}
    </div>
    <div class="curve"></div>
  </div>
  
  <div class="textContainer">
    <ng:switch on="this.containerClass">
      <!-- Load the Profile Panel -->
      <ng:include ng:switch-when="profileContainer" src="'includes/profile_panel.html'"></ng:include>
      
      <!-- Load the Badges Panel -->
      <ng:include ng:switch-when="badgesContainer" src="'includes/badges_panel.html'"></ng:include>
      
      <!-- Load the Contributors Panel -->
      <ng:include ng:switch-when="contributorsContainer" src="'includes/contributors_panel.html'"></ng:include>
      
      <!-- Load the Staff Panel -->
      <ng:include ng:switch-when="staffContainer" src="'includes/staff_panel.html'"></ng:include>
    </ng:switch>
  </div>
</div>
