<!doctype html>
<html xmlns:ng="http://angularjs.org" ng:app>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>SingPath - The most fun way to practice software - Home</title>
  
	<link href="_css/SingPathMain.css" rel="stylesheet" type="text/css" />
  <link href="_css/common.css"       rel="stylesheet" type="text/css" />
  <link href="_css/home.css"         rel="stylesheet" type="text/css" />

	<link href="_css/editDetails.css"  rel="stylesheet" type="text/css" />
	<link href="_css/showProfile.css"  rel="stylesheet" type="text/css" />

  <script src="lib/angular/angular.min.js" ng:autobind   ></script>
  <script src="js/commonTools.js"  type="text/javascript"></script>
  <script src="js/controllers.js"  type="text/javascript"></script>
  <script src="js/home.js"         type="text/javascript"></script>
  <script src="_js/feedback-v2.js" type="text/javascript"></script>
	
  <script src="_js/settings.js" type="text/javascript"></script>
	<script src="_js/jquery-1.4.2.js" type="text/javascript"></script>
	<script src="_js/jquery.jsonp-2.1.4.min.js" type="text/javascript"></script>
	
  <script src="_js/jsonrender/common.js" type="text/javascript"></script>
	<script src="_js/jsonrender/home.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.MENU = false;
	</script>
</head>
<body ng:controller="LoadPageCtrl">
  <div id="wrapper" ng:controller="HomeController">
    <!-- Include Page Header: Logo, Login menu, head menu option -->
    <ng:include src="'includes/pageHeader.html'"></ng:include>
    
    <!-- Custom page content -->
    <!-- Print common panel with custom loaded data from ProfilePanelCtrl() -->
    <ng:include ng:controller="ProfilePanelCtrl" src="'includes/common_panel.html'"></ng:include> 
    
    
    <!-- Print common panel with custom loaded data from BadgesPanelCtrl() -->
    <ng:include ng:controller="BadgesPanelCtrl" src="'includes/common_panel.html'"></ng:include> 
    
    
    <table class="homeCurrentPath">
      <tr class="boxHeader">
        <td class="boxHeader" colspan="2">
          <table class="tabHeader">
            <tr class="tabHeader">
              <td class="tabHeaderLeft" onclick="showTab(0)"></td>
              <td class="tabHeaderCenter" onclick="showTab(0)">Current Paths</td>
              <td class="tabHeaderRight" onclick="showTab(0)"></td>
              <td class="tabHeaderLeftOff" onclick="showTab(1)"></td>
              <td class="tabHeaderCenterOff" onclick="showTab(1)">My Paths</td>
              <td class="tabHeaderRightOff" onclick="showTab(1)"></td>
              <td class="tabHeaderLeftOff" onclick="showTab(2)"></td>
              <td class="tabHeaderCenterOff" onclick="showTab(2)">Other Paths</td>
              <td class="tabHeaderRightOff" onclick="showTab(2)"></td>
              <td class="tabHeaderRightEnd"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="boxBody">
        <td class="levels" colspan="2">
          <div class="levels">
            <table class="levels" id="levels">
            <!-- filling with ajax -->
            </table>
          </div>
          <div class="myPaths" style="display: none">
            <table class="levels" id="myPaths">
            <!-- filling with ajax -->
            </table>
          </div>
          <div class="otherPaths" style="display: none">
            <table class="levels" id="otherPaths">
            <!-- filling with ajax -->
            </table>
          </div>
          <input type="hidden" id="interface_id" value=""/>
        </td>
      </tr>
      <tr class="boxFooter">
        <td class="cpCreateButton"><a href="createMain.html" class="rolls"><img src="_images/homePageButtons/create_off.png" alt="create button" class="cpCreateButton" /></a></td>
        <td class="cpTournamentButton"><a href="tournament.html" class="rolls"><img src="_images/homePageButtons/tournament_off.png" alt="tournament button" class="cpTournamentButton" /></a></td>
      </tr>
    </table>
    
    
    <!-- Print common panel with custom loaded data from RankingPanelCtrl() -->
    <ng:include ng:controller="RankingPanelCtrl" src="'includes/common_panel.html'"></ng:include> 
    
    
    <!-- Print common panel with custom loaded data from ChallengesPanelCtrl() -->
    <ng:include ng:controller="ChallengesPanelCtrl" src="'includes/common_panel.html'"></ng:include> 
    
    
    <!-- Include Page Footer -->
    <ng:include src="'includes/pageFooter.html'"></ng:include>
  </div>
  
  
  <!-- Google Analytics -->
  <ng:include src="'includes/googleAnalytics.html'"></ng:include>
</body>
</html>
